{{- if and .Values.externalSecrets.enabled .Values.externalSecrets.secretStore .Values.externalSecrets.users }}
{{- range $user := .Values.externalSecrets.users }}
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: snowflake-user-{{ $user.username | replace "_" "-" }}
  labels:
    app.kubernetes.io/name: {{ $.Values.app.name }}
    app.kubernetes.io/version: {{ $.Release.Name }}-{{ $.Release.Revision }}
spec:
  refreshInterval: 30s
  secretStoreRef:
    name: {{ $.Values.app.name }}-aws-secretstore
    kind: SecretStore
  target:
    name: snowflake-user-{{ $user.username | replace "_" "-" }}
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        private_key: "{{ `{{ .private_key }}` }}"
        {{- if $user.passphraseProperty }}
        passphrase: "{{ `{{ .passphrase }}` }}"
        {{- end }}
  data:
    - secretKey: private_key
      remoteRef:
        key: {{ $user.secretKey }}
        property: {{ $user.privateKeyProperty }}
    {{- with $user.passphraseProperty }}
    - secretKey: passphrase
      remoteRef:
        key: {{ $user.secretKey }}
        property: {{ . }}
    {{- end }}
{{- end }}
{{- end }}
