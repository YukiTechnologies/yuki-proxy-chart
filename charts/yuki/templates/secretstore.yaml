{{- if and .Values.externalSecrets.enabled .Values.externalSecrets.secretStore }}
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: {{ .Values.app.name }}-aws-secretstore
  labels:
    app.kubernetes.io/name: {{ .Values.app.name }}
    app.kubernetes.io/version: {{ .Release.Name }}-{{ .Release.Revision }}
spec:
  provider:
    aws:
      {{- if eq .Values.externalSecrets.secretStore.type "secretsmanager" }}
      service: SecretsManager
      {{- else if eq .Values.externalSecrets.secretStore.type "parameterstore" }}
      service: ParameterStore
      {{- end }}
      region: {{ required "Must set region!" .Values.externalSecrets.secretStore.region }}
      {{- with .Values.externalSecrets.secretStore.roleArn }}
      role: {{ . }}
      {{- end }}
      auth:
        jwt:
          serviceAccountRef:
            name: {{ .Values.serviceAccount.serviceAccountName | default "default" }}
{{- end }}
