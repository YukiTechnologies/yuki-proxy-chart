apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}
  labels:
    app.kubernetes.io/name: {{ .Values.app.name }}
    app.kubernetes.io/version: {{ .Release.Name }}-{{ .Release.Revision }}
    app: {{ .Values.app.name }}
    group: {{ .Values.app.group }}
  {{- if .Values.app.annotations }}
  annotations:
    {{- tpl (toYaml .Values.app.annotations) . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.app.replicaCount }}
  {{- if not ($.Values.hpa).enabled }}
  replicas: {{ . }}
  {{- end }}
  {{- end }}
  selector:
    matchLabels:
      app: {{ .Values.app.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}
        group: {{ .Values.app.group }}
      annotations:
        ad.datadoghq.com/my-container.tags: '["image_tag:{{ tpl .Values.app.container.image . | splitList ":" | last }}"]'
        {{- if (dig "pod" "annotations" nil .Values.app) }}
          {{ tpl (toYaml .Values.app.pod.annotations) . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount.serviceAccountName | default "default" }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Values.app.name }}
          image: {{ tpl .Values.app.container.image . }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: {{ .Values.app.container.port }}
          env:
            - name: PROXY_VERSION
              value: "{{ tpl .Values.app.container.image . | splitList ":" | last }}"
            - name: REDIS_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: redis-encryption-key
                  key: password
            {{- range $key, $value := .Values.app.container.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- range $key, $value := .Values.app.container.envFromSecrets }}
            - name: {{ $key }}
              valueFrom:
                secretKeyRef:
                  name: {{ $value.name }}
                  key: {{ $value.key }}
            {{- end }}
            {{- if and .Values.secret .Values.secret.aws.enabled }}
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secret.aws.name }}
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secret.aws.name }}
                  key: AWS_SECRET_ACCESS_KEY
            {{- end }}
            {{- if and .Values.externalSecrets.enabled .Values.externalSecrets.users }}
            {{- range $user := .Values.externalSecrets.users }}
            - name: SNOWFLAKE_USER_PRIVATE_KEY_{{ upper $user.username }}
              valueFrom:
                secretKeyRef:
                  name: snowflake-user-{{ $user.username | replace "_" "-" }}
                  key: private_key
            {{- if $user.passphraseProperty }}
            - name: SNOWFLAKE_USER_PASSPHRASE_{{ upper $user.username }}
              valueFrom:
                secretKeyRef:
                  name: snowflake-user-{{ $user.username | replace "_" "-" }}
                  key: passphrase
            {{- end }}
            {{- end }}
            {{- end }}

          startupProbe:
            httpGet:
              path: /health/startup
              port: {{ .Values.app.container.port }}
            # Fail fast when the app clearly won't start, but allow for cold boots.
            # Allow up to ~60s total startup time.
            periodSeconds: 2
            timeoutSeconds: 1
            failureThreshold: 30

          livenessProbe:
            httpGet:
              path: /health/live
              port: {{ .Values.app.container.port }}
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health/live
              port: {{ .Values.app.container.port }}
            periodSeconds: 5
            timeoutSeconds: 1
            failureThreshold: 3
            successThreshold: 1

