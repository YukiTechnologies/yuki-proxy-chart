app:
  name: 'yuki-proxy'
  group: default-app-group
  replicaCount: 4
  container:
    image: 406122784773.dkr.ecr.us-east-1.amazonaws.com/yuki-proxy:0.0.254
    port: 5162
    env:
      ASPNETCORE_ENVIRONMENT: Prod
      COMPUTE_HOST: https://prod.yukicomputing.com
      SYSTEM_HOST: https://prod.yukicomputing.com
      SERILOG_DATADOG_ENABLED: true
      PROXY_HOST:
      REDIS_HOST:
  service:
    type: NodePort
    port: 5162
    targetPort: 5162
    prometheus:
      enabled: false

serviceAccount:
  enabled: false

redisSecret:
  create: true

hpa:
  enabled: true
  minReplicas: 5
  maxReplicas: 15
  targetCPUUtilizationPercentage: 40
  targetMemoryUtilizationPercentage: 40

ingress:
  enabled: false

resources:
  requests:
    memory: "1Gi"
    cpu: "500m"
  limits:
    memory: "1Gi"

affinity: { }
tolerations: [ ]