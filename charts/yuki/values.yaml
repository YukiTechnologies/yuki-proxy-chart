app:
  name: 'yuki-proxy'
  group: default-app-group
  replicaCount: 4
  container:
    image: 406122784773.dkr.ecr.us-east-1.amazonaws.com/yuki-proxy:0.0.158
    port: 5162
    env:
      ASPNETCORE_ENVIRONMENT: Prod
      REDIS_HOST: ""
      PROXY_HOST: ""
      COMPUTE_HOST: https://prod.yukicomputing.com
      SYSTEM_HOST: https://prod.yukicomputing.com
      COMPANY_GUID: ""
      ORG_GUID: ""
      ACCOUNT_GUID: ""
  service:
    type: NodePort
    port: 5162
    targetPort: 5162
    prometheus:
      enabled: false

#hpa:
#  enabled: true
#  minReplicas: 4
#  maxReplicas: 12
#  targetCPUUtilizationPercentage: 50
#  targetMemoryUtilizationPercentage: 50

ingress:
  enabled: true
  env: prd
  path: /
  name: test-yuki-proxy-ingress
  className: yuki-proxy-ingress-class
  annotations:
    enabled: true
    loadBalancerName: test-yuki-proxy-load-balancer
    certificateArn: ""