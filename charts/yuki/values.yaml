app:
  name: 'yuki-proxy'
  group: default-app-group
  replicaCount: 4
  container:
    image: 406122784773.dkr.ecr.us-east-1.amazonaws.com/yuki-proxy:0.0.164
    port: 5162
    env:
      ASPNETCORE_ENVIRONMENT: Prod
      COMPUTE_HOST: https://prod.yukicomputing.com
      SYSTEM_HOST: https://prod.yukicomputing.com
  service:
    type: NodePort
    port: 5162
    targetPort: 5162
    prometheus:
      enabled: false

hpa:
  enabled: true
  minReplicas: 5
  maxReplicas: 15
  targetCPUUtilizationPercentage: 40
  targetMemoryUtilizationPercentage: 40

ingress:
  enabled: false
    
resources:
  requests:
    memory: "512Mi"
    cpu: "250m"
  limits:
    memory: "1Gi"
    cpu: "500m"

affinity: {}
tolerations: []